<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratik - BusinessCard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9ddf44991d.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="bgtint"></div>
    <section class="bussinesscard">
      <div class="flip">
        <div class="front">
          <div class="top">
            <div class="logo">
              <span class="fat"></span><img src="logo.png" alt="logo" /><span
                class="skinny"
              ></span>
            </div>
          </div>
          <div class="nametroduction">
            <div class="name">PrimeWay</div>
            <div class="introduction">Click here for more information</div>
          </div>
          <div class="contact">
            <div class="website">
              <span><i class="fa-solid fa-user"></i></span>
              <a href="#">Pratik H.</a>
            </div>
            <div class="twitter">
              <span><i class="fa-solid fa-address-book"></i></span>
              <a href="#">Sector 4, Airoli, Navi Mumbai</a>
            </div>
            <div class="phone">
              <span class="ion-ios7-telephone"></span>
              <a href="#">8451085955</a>
            </div>
            <div class="email">
              <span class="ion-paper-airplane"></span>
              <a href="#">pratikh@gmail.com</a>
            </div>
          </div>
        </div>
        <div class="back"></div>
      </div>
    </section>
    <section class="tooltip">
      <p>Hover over the card to see the back.</p>
    </section>
  </body>
</html>
